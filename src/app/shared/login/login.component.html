<div class="app-container">
    <div class="container">
    <div class="surface p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="../../../assets/img/pngwing.com.png" alt="Image" height="50" class="mb-3">
            <div class="bienvenido">Bienvenido</div>
            <span class="span1">No tienes una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-black-500 cursor-pointer">Crea una aqui!</a>
        </div>
    
        <div>
            <form [formGroup]="loginForm">
            <label for="email1" class="label1">Email</label>
            <input formControlName="email" id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">
    
            <label for="password1" class="label1">Password</label>
            <input formControlName="password" id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">
    
            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <label for="rememberme1">Recordarme</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Perdiste tu contrase√±a?</a>
            </div>
            <div class="containerButton">
                <p-button (onClick)="listar()"  class="buttonSign"  label="Ingresar" severity="secondary" [rounded]="true" icon="pi pi-user"></p-button>
            </div>
        </form>
        </div>
    </div>
    </div>
    </div>
